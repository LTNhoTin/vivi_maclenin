# Nginx configuration for vivi.hypersona.vn
# Frontend: served from /home/nhotin/work/mac-lenin-socbot/frontend/dist
# Backend API: proxy to http://127.0.0.1:8000

server {
    if ($host = vivi.hypersona.vn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name vivi.hypersona.vn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;


}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vivi.hypersona.vn;

    # SSL certificate paths (self-signed)
    ssl_certificate /etc/letsencrypt/live/vivi.hypersona.vn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vivi.hypersona.vn/privkey.pem; # managed by Certbot

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    # HSTS tạm thời tắt để cho phép bypass cảnh báo SSL self-signed
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for frontend
    root /home/nhotin/work/mac-lenin-socbot/frontend/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/vivi.hypersona.vn.access.log;
    error_log /var/log/nginx/vivi.hypersona.vn.error.log;

    # Frontend static files
    location /vivi_chatbot {
        alias /home/nhotin/work/mac-lenin-socbot/frontend/dist;
        try_files $uri $uri/ /vivi_chatbot/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API proxy
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Cho phép upload file lớn (20MB) để hỗ trợ ảnh base64
        client_max_body_size 20M;
    }
    
    # Handle /api without trailing slash
    location = /api {
        return 301 /api/;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Root redirect to /vivi_chatbot
    location = / {
        return 301 /vivi_chatbot/;
    }

    # Handle 404 errors
    error_page 404 /vivi_chatbot/index.html;

}



